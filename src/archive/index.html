<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Invoice: Sign in</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">

        <!-- <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
		<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script> -->
    </head>
    <body>
    	<header>
    		<h1>Invoice</h1>
    		<p>Please login with your email</p>
    	</header>

    	<nav>
    		<div id="signInTab" onclick="hideSignUpFields()">Sign In</div>
    		<div id="signInTab" onclick="showSignUpFields()">Sign Up</div>
    	</nav>

    	<main>
	    	<h6>Email</h6> 
	    	<input type="text" id="emailField" placeholder="Email">
	    	<h6>Password</h6> 
	    	<input type="text" id="passwordField" placeholder="Password">
	    	<span id="signUpFields">
		    	<h6>Role</h6>
		    	<select id="roleSelect">
		    		<option value="Staff">Staff</option>
		    		<option value="Lead">Lead</option>
		    		<option value="Director">Director</option>
		    	</select>
		    	<h6>Address</h6> 
		    	<input type="text" id="addressField" placeholder="Address">
		    	<h6>Phone</h6> 
		    	<input type="text" id="phoneField" placeholder="Phone">
		    	<input type="button" id="signUpButton" value="Sign Up">
	    	</span>
	    	<input type="button" id="signInButton" value="Sign In">
    	</main>

        <script src="./index.js"></script>
    </body>
</html>
